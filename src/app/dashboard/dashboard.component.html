<h3 class="subHeader">Dashboard</h3>
<div class="responsive-container">
    <div class="content">
        <div class="item">
            <h2>Hello Champion!</h2>
            <p>Welcome to the dashboard. Here you can see your character's information cards.</p>
            
            <p>Those that are interactable, will have a hover effect.</p>
        </div>

        <a href="/profile">
            <div class="item interactable">
                <h2 class="epicTitle">Character Profile</h2>
                <div class="inline-block">
                    <div><p id="class">Class: {{ character.class }}</p></div>
                    <div><img [src]="characterImage" alt="{{ character.class }} image"></div>
                </div>
                <div id="xpContainer">
                    <div class="xp-bar" [style.width.%]="xpPercentage"></div>
                    <p>Level: {{ character.level }}</p>
                </div>
            </div>
        </a>

        <!-- DEVTOOL -->
        <div class="item interactable">
            <h2 class="epicTitle">Request Random Items!</h2>
            <button (click)="requestRandomItems()">Press Me!</button>
        </div>
        
    </div>
</div>
